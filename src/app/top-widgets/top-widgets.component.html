<div class="widget-container">
  <div class="widget fixed-size" [ngClass]="{'green': performance <= '0.05', 'orange': performance > '0.05' && performance <= '0.07', 'red': performance > '0.07'}">
    <div class="icon">
      <fa-icon [icon]="faChartLine"></fa-icon>
    </div>
    <div class="value">
      <div class="top">{{ performance }} %</div>
      <div class="bottom">Global Performance</div>
    </div>
  </div>
  <div class="widget fixed-size" [ngClass]="{'green': previousShiftPerformance <= '0.05', 'orange': previousShiftPerformance > '0.05' && previousShiftPerformance <= '0.07', 'red': previousShiftPerformance > '0.07'}">
    <div class="icon">
      <p class="shift-name">Shift: {{ previousShiftName }}</p>
      <fa-icon [icon]="faPeopleGroup"></fa-icon>
    </div>
    <div class="value">
      <div class="top">{{ previousShiftPerformance }} %</div>
      <div class="bottom">Last Shift Performance</div>
    </div>
  </div>
</div>
